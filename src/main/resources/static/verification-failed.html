Dưới đây là phiên bản HTML đã được làm đẹp cho trang xác minh email thất bại với thông báo cụ thể hơn về liên kết không hợp lệ hoặc hết hạn. Tôi vẫn giữ nguyên cấu trúc CSS như các ví dụ trước để đảm bảo tính nhất quán về giao diện.

HTML

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Failed</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS cơ bản */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6; /* Màu nền nhẹ nhàng */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
        }

        h1 {
            color: #dc3545; /* Màu đỏ cho tiêu đề thất bại */
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .icon {
            font-size: 4em;
            color: #dc3545; /* Màu đỏ cho icon lỗi */
            margin-bottom: 20px;
        }


        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">&#10060;</div> <h1>Email Verification Failed</h1>
</body>
</html>
